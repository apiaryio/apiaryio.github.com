---
title: Welcome
layout: default
---
<div class="genericPage blogArticles">
    
  <h1><img src="{{ site.static }}/homepage/css/design/allNewsApiary.png" alt="All News Apiary" width="358" height="272"></h1>
    {% for post in site.posts %}
    <div>
      <p><span class="blog-date">{{ post.date | date_to_string }}</span></p>
      <p><a href="{{ post.url }}" class="blog-link">{{ post.title }}</a></p>
      <p class="perex"><em class="blog-excerpt">{{ post.excerpt }} </em></p>
    </div>
    <img class="divous" src="{{ site.static }}/homepage/css/design/divider.png" width="101" height="5">
    {% endfor %}

</div>
