<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}&mdash;The Apiary Blog</title>
  <meta name="description" content="…">
  <meta name="author" content="apiary.io @janmoravec @jakubnesetril">

  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!--<link rel="shortcut icon" href="{{ site.static }}/favicon.ico">
  <link rel="apple-touch-icon" href="{{ site.static }}/apple-touch-icon.png">-->

  <link rel="stylesheet" href="{{ site.static }}/css/font-awesome.css?v={{ site.version }}">
  <link rel="stylesheet" href="{{ site.static }}/homepage/css/style.css?v={{ site.version }}">
  
  <script src="{{ site.static }}/js/libs/modernizr-1.7.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write("<script src='{{ site.static }}/js/libs/jquery-1.7.1.min.js'>\x3C/script>")</script>
  
</head>

<body class="blog">

  <div id="container">

    <header>
      <div id="stripe">
        <div id="mainMenu">
          <a href="/"><img src="{{ site.static }}/homepage/css/design/apiaryLogoSmallMod.png" width="128" height="32"></a>
          <!--<a href="http://apiary.io/"><img src="{{ site.static }}/homepage/css/design/allNewsApiary.png" width="105" height="31"></a>-->
          <ul>
            {% for item in site.menu %}
            <a href="{{ item[0] }}"{% if item[1] == 'Blog' %} class="selected"{% endif %}><li>{{ item[1] }}</li></a>
            {% endfor %}
          </ul>
        </div>
        <div id="userMenu">
          <ul>
            <a href="/login"><li><em>Sign back in</em> <i class="icon-signin"></i></li></a>
            <a class="cta" href="/register"><li>Cut the talk, let me <mark>sign up</mark>!</li></a>
          </ul>
        </div>

      </div>
    </header>

    <div id="content">
    {{ content }}
    </div>

    <footer>
      <div id="footNotes">
        <p id="copyrights">Copyright 2012 Apiary Ltd. All rights reserved.<!-- <a href="#">Terms of Use</a> • <a href="#">Privacy Policy</a> --> <a href="http://fortawesome.github.com/Font-Awesome" target="_blank">Thanks to Font Awesome guys!</a></p>
        <p id="interaction"><!-- <a href="#"><i class="icon-envelope"></i> E-mail Newsletter</a> • --><a href="http://twitter.com/apiaryio" target="_blank"><i class="icon-twitter-sign"></i> Twitter</a> • <a href="http://github.com/apiaryio" target="_blank"><i class="icon-github-sign"></i> GitHub</a></p>
      </div>
    </footer>
  </div> <!-- end of #container -->
  
  <!--[if lt IE 7 ]>
    <script src="{{ site.static }}/homepage/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
  <![endif]-->

{{ site.tracking }}

</body>
</html>
