<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>{{ page.title }}&mdash;The Apiary Blog</title>
  <meta name="description" content="…" />
  <meta name="author" content="apiary.io @janmoravec @jakubnesetril" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />

  <link rel="shortcut icon" href="{{ site.static }}/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" href="{{ site.static }}/apple-touch-icon-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.static }}/apple-touch-icon-72x72-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.static }}/apple-touch-icon-114x114-precomposed.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.static }}/apple-touch-icon-144x144-precomposed.png" />

  <link rel="stylesheet" href="{{ site.static }}/css/font-awesome.css?v={{ site.version }}">
  <link rel="stylesheet" href="{{ site.static }}/homepage/css/style.css?v={{ site.version }}">

</head>

<body class="blog">

  <div id="container">

    <header>
      <div id="stripe">
        <div id="mainMenu">
          <a href="http://apiary.io/"><img src="{{ site.static }}/homepage/css/design2/apiary-io-beta-logo-1x.png" width="160" height="30"></a>
          <ul>
            {% for item in site.menu %}
            <a href="{{ item[0] }}"{% if item[1] == 'Blog' %} class="selected"{% endif %}><li>{{ item[1] }}</li></a>
            {% endfor %}
          </ul>
        </div>
        <div id="userMenu">
          <ul>
            <a href="https://login.apiary.io/login"><li><em>Sign in</em> <i class="icon-signin"></i></li></a>
            <a class="cta" href="http://apiary.io/register"><li>Cut the talk, let me <mark>sign up</mark>!</li></a>
          </ul>
        </div>

      </div>
    </header>

    <div id="content">
    {{ content }}
    </div>

    <footer>
      <div id="soc">
        <div class="cntnr">
          <a href="https://github.com/apiaryio" title="GitHub" class="crazySmallSquare adjst" target="_blank"><div class="Pas octo"></div><div class="Act octo"></div></a>
          <a href="https://twitter.com/apiaryio" title="Twitter" class="crazySmallSquare" target="_blank"><div class="Pas bird"></div><div class="Act bird"></div></a>
          <a href="https://facebook.com/apiary.io" title="Facebook" class="crazySmallSquare" target="_blank"><div class="Pas fb"></div><div class="Act fb"></div></a>
        </div>
      </div>
     	<div id="subscribator">
     	  <form action="http://apiary.us2.list-manage1.com/subscribe/post?u=b89934a238dcec9533f4a834a&amp;id=08f2bdde55" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
       	  <fieldset>
  		    	<p>apiary.io E-mail Newsletter</p>
  					<input class="textField" type="email" pattern="[^ @]+@[^ @]+\.[^ @]{2,}" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Your e-mail address" tabindex="5">
            <input class="button big quiet righty" type="submit" value="Remember Me!" name="subscribe" id="mc-embedded-subscribe" tabindex="6">
          </fieldset>
     	  </form>
      </div>
      <div id="footNotes">
        <p id="copyrights">Copyright 2013 Apiary Ltd. All rights reserved.<!-- <a href="#">Terms of Use</a> • <a href="#">Privacy Policy</a> --> <a href="http://fortawesome.github.com/Font-Awesome" target="_blank">Thanks to Font Awesome guys!</a></p>
      </div>
    </footer>
  </div> <!-- end of #container -->

  <!--[if lt IE 7 ]>
    <script src="{{ site.static }}/homepage/js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
  <![endif]-->

{{ site.tracking }}

</body>
</html>
